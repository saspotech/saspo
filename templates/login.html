<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access | Saspo Admin</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
	
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #050505; 
            color: #e5e5e5; 
            font-family: 'Space Grotesk', sans-serif; 
            overflow: hidden; /* Prevent scrollbars */
        }
        
        /* Glassmorphism Card */
        .glass { 
            background: rgba(20, 20, 20, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .font-display { font-family: 'Syncopate', sans-serif; }
        
        /* Input Autofill Fix for Dark Mode */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: #ffffff;
            -webkit-box-shadow: 0 0 0px 1000px #000000 inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative">

    <div class="absolute inset-0 z-0 opacity-40">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbm95bmE5ZGd4Ynp4ZGd4Ynp4ZGd4Ynp4ZGd4Ynp4ZGd4Ynp4ZGd4eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/U3qYN8S0j3bpK/giphy.gif" 
             class="w-full h-full object-cover" 
             alt="Background Animation">
    </div>
    
    <div class="absolute inset-0 bg-black/60 z-0"></div>
    
    <div class="relative z-10 w-full max-w-md p-8 glass rounded-2xl border-t border-white/20">
        
        <div class="text-center mb-8">
            <div class="w-12 h-12 mx-auto mb-4 bg-black/50 rounded-full flex items-center justify-center border border-[#00f2ea]/30 text-xl">üîí</div>
            <h1 class="font-display text-2xl font-bold text-white tracking-widest mb-2">MAINFRAME ACCESS</h1>
            <p class="text-[10px] text-[#00f2ea] uppercase tracking-[0.2em] font-bold animate-pulse">Authorized Personnel Only</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-6 p-3 bg-red-900/40 border border-red-500/50 text-red-200 text-xs font-bold uppercase tracking-wide text-center rounded flex items-center justify-center gap-2">
                        <span>‚ö†Ô∏è</span> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 pl-1">Identifier ID</label>
                <input type="text" name="username" class="w-full bg-black/50 border border-white/10 p-4 text-white text-sm focus:border-[#00f2ea] focus:bg-black/70 focus:outline-none transition rounded-sm placeholder-gray-700" placeholder="admin" required autofocus>
            </div>
            
            <div>
                <label class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 pl-1">Security Key</label>
                <input type="password" name="password" class="w-full bg-black/50 border border-white/10 p-4 text-white text-sm focus:border-[#00f2ea] focus:bg-black/70 focus:outline-none transition rounded-sm placeholder-gray-700" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button class="w-full bg-white text-black font-display font-bold py-4 hover:bg-[#00f2ea] transition-all duration-300 tracking-widest rounded-sm mt-4 hover:shadow-[0_0_20px_rgba(0,242,234,0.4)]">
                INITIATE SESSION
            </button>
        </form>

        <div class="mt-8 text-center border-t border-white/5 pt-6">
            <a href="{{ url_for('index') }}" class="text-[10px] text-gray-500 hover:text-white uppercase tracking-widest transition group">
                <span class="group-hover:-translate-x-1 inline-block transition-transform">‚Üê</span> Return to Public Terminal
            </a>
        </div>
    </div>

</body>
</html>
